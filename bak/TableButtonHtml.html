<style>
div.tableVaccineInfoRoot, .tableVaccineInfoRoot div {
    overflow:hidden;
    }
      .tableVaccineInfoRoot {
      --info-card-width:125px;
      --info-card-title-height:18px;
      --info-card-divider-width:1px;
      /*colors*/
      --info-card-body-h:171;
      --info-card-body-s:71%;
      --info-card-body-l:50%;
      --info-card-color-body:hsl(var(--info-card-body-h),var(--info-card-body-s),var(--info-card-body-l));
      
      display:inline-flex;
      flex-direction:column;
      background-color:var(--info-card-color-body);
      overflow:hidden;
      }
      
      .tableVaccineInfoRoot_covishield {}
      .tableVaccineInfoRoot_covaxin {
        --info-card-body-h:196;
        --info-card-body-s:89%;
        --info-card-body-l:50%;
      }
      .tableVaccineInfoRoot_sputnikv {}
      
      .tableVaccineInfoRoot .vaccineInfoTitle{
      bottom:0;
      left:0;
      width:var(--info-card-width);
      height:var(--info-card-title-height);
      background-color:hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 26%));
      color:white;
      font-family: sans-serif;
      font-size: smaller;
      display: flex;
      align-items: center;
      justify-content: center;
      }
      .tableVaccineInfoRoot .vaccineInfoTitleShort{
      width:calc( ( var(--info-card-width) - var(--info-card-title-height) ) / 2 );
      font-size: x-small;
      }
      
      .tableVaccineInfoRoot .vaccineInfoAgeText{
      width:var(--info-card-title-height);
      height:calc((var(--info-card-width) - var(--info-card-title-height))/2);
      background-color:hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 26%));
      overflow:hidden;
      display:flex;
      align-items: center;
      justify-content: center;
      }
      
      .tableVaccineInfoRoot .vaccineInfoAgeText p{
      writing-mode:vertical-lr;
      transform:rotateZ(-180deg);
      color:white;
      font-size: smaller;
      }
        
        .tableVaccineInfoRoot .tableVaccineInfoParent/*One for each age group*/{
      height:calc((var(--info-card-width) - var(--info-card-title-height))/2);
      display:flex;
      flex-direction:row;
      }
      
      .tableVaccineInfoRoot .tableVaccineInfoParent .doseBox{
      height:100%;
      width:calc((var(--info-card-width) - var(--info-card-title-height))/2);
      display:flex;
      align-items: center;
      justify-content: center;
      color:white;
      font-size:x-large;
      font-weight: bolder;
      }
      
      .tableVaccineInfoRoot .vaccineInfoDivider{
      width:var(--info-card-divider-width);
      height:calc((var(--info-card-width) - var(--info-card-title-height))/2);
       background:radial-gradient(hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 2%)), hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 10%)));
      }
      
      .tableVaccineInfoRoot .vaccineInfoDividerH_parent{
      display:flex;
      flex-direction:row;
      width:100%;
      height:var(--info-card-divider-width);
      }
      
      .tableVaccineInfoRoot .vaccineInfoDividerH_parent .vaccineInfoDivider_gapfiller{
      width:var(--info-card-title-height);
      background-color:hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 26%));;
      }
      
      .tableVaccineInfoRoot .vaccineInfoDividerH_parent .vaccineInfoDividerH{
      height:var(--info-card-divider-width);
      width:calc( (var(--info-card-width) - var(--info-card-title-height)) / 2 );
       background:radial-gradient(hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 2%)), hsl(var(--info-card-body-h),var(--info-card-body-s),calc(var(--info-card-body-l) - 10%)));
       align-self:flex-end;
      }
  
</style>
<div class="tableVaccineInfoRoot ##VAC_root_class##" style="##VAC_root_style##">
  
  <div class="tableVaccineInfoParent" style="##VAC_45_p_display##">
  	<div class="vaccineInfoAgeText"><p>45+</p></div>
    	<div class="doseBox" style="##VAC_45_p_d1_display##">##VAC_45_p_d1##</div>
        <div class="vaccineInfoDivider" style="##VAC_45_p_divider_v_display##"></div>
        <div class="doseBox" style="##VAC_45_p_d2_display##">##VAC_45_p_d2##</div>
  </div>
  
  <div class="vaccineInfoDividerH_parent" style="##VAC_divider_h_p_display##">
  	<div class="vaccineInfoDivider_gapfiller"></div>
  	<div class="vaccineInfoDividerH" style="##VAC_divider_h_d1_display##"></div>
  	<div class="vaccineInfoDividerH" style="##VAC_divider_h_d2_display##"></div>
  </div>
  
  <div class="tableVaccineInfoParent" style="##VAC_18_45_p_display##">
  	<div class="vaccineInfoAgeText"><p>18-45</p></div>
    <div class="doseBox" style="##VAC_18_45_d1_display##">##VAC_18_45_d1##</div>
    	<div class="vaccineInfoDivider" style="##VAC_18_45_divider_v_display##"></div>
       <div class="doseBox" style="##VAC_18_45_d2_display##">##VAC_18_45_d2##</div>
  </div>
  
  
  <div class="vaccineInfoTitle ##VAC_TITLE_CLASS##">##VAC_TITLE_TEXT##</div>

</div>
