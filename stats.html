<style>
    .highcharts-figure, .highcharts-data-table table {
  min-width: 320px; 
  max-width: 800px;
  margin: 1em auto;
}

#container {
  height: 400px;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #EBEBEB;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}
.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}
.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
  padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}
.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

body {
    background: #ffffff;
}
</style>


<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Vaccine availability
    </p>
</figure>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script>
    g_config_chart_refresh_interval_ms = 2000;
    g_stats_num_available_vaccines = 0;

    function loadStatsChart(){
        console.log("zsasa");
        Highcharts.chart('container', {
    chart: {
    zoomType: 'x',
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = g_stats_num_available_vaccines;
                    series.addPoint([x, y], true, false);
                }, g_config_chart_refresh_interval_ms);
            }
        }
    },

    time: {
        useUTC: false
    },

    title: {
        text: 'Vaccines available'
    },

    accessibility: {
        announceNewData: {
            enabled: true,
            minAnnounceInterval: 15000,
            announcementFormatter: function (allSeries, newSeries, newPoint) {
                if (newPoint) {
                    return 'New point added. Value: ' + newPoint.y;
                }
                return false;
            }
        }
    },

    xAxis: {
        type: 'datetime',
        tickPixelInterval: 150
    },

    yAxis: {
        title: {
            text: 'number of available vaccines'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },

    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
    },

    legend: {
        enabled: false
    },

    exporting: {
        enabled: false
    },

    series: [{
        name: 'Available Vaccines',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -19; i <= -17; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
            return [{x:(new Date()).getTime(), y:g_stats_num_available_vaccines}];
        }())
    }]
});
    }

    window.addEventListener("message", event => 
    {
        if(event.data !="" && event.data.type == "avaialablevaccinesNum" && event.data.id == "parentFrame")
        {
            console.log("message from parent",event, event.data);
            g_stats_num_available_vaccines = event.data.g_stats_num_available_vaccines;
        }
    });
</script>


<script src="https://code.highcharts.com/highcharts.js" onload="loadStatsChart()"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script>
    $(document).ready( function(){
        window.parent.postMessage({type:"iframeStatsLoaded", id:"viewStatsContent"});
    });
</script>
